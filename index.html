<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Deep blue gradient */
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        #header {
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background for header */
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        #header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        #header nav {
            display: flex;
            flex-wrap: wrap; /* Allow navigation items to wrap */
            gap: 1rem; /* Adjust gap between items */
            justify-content: center;
        }

        #header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 0.9rem; /* Adjust font size if necessary */
        }

        #header nav a:hover,
        #header nav a.active {
            color: #fff;
            background-color: #ff6f61; /* Highlight background color on hover and active state */
        }

        /* Container Styles */
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height considering header height */
            text-align: center;
            margin-top: 60px; /* Space for fixed header */
        }

        #container h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        #container p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            position: relative;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            overflow: hidden;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff6f61, #ffb347); /* Gradient background */
            color: white;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #ffb347, #ff6f61); /* Inverted gradient on hover */
        }

        /* Background Animation */
        #background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6f61, #d5a6f4); /* Gradient background */
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
            z-index: -1;
            filter: blur(5px);
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Footer Styles */
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 105, 180, 1); /* Glow effect */
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Background for footer */
        }

        #footer p {
            margin: 0;
        }

        .footer-link {
            color: #ff6f61; /* GitHub link color */
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 105, 180, 1); /* Glow effect for link */
            transition: color 0.3s, text-shadow 0.3s;
        }

        .footer-link:hover {
            color: #d5a6f4; /* Change color on hover */
            text-shadow: 0 0 16px rgba(255, 105, 180, 1); /* Enhanced glow on hover */
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader-spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #ff6f61; /* Pink */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Header -->
    <div id="header">
        <h1>Meet Mendapara</h1>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="profile.html">Profile</a>
            <a href="projects.html">Projects</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Landing Page Container -->
    <div id="container">
        <h2>Welcome to My Portfolio</h2>
        <p>Showcasing my work and skills</p>
        <a href="portfolio.html" class="button">View Portfolio</a>
        <a href="contact.html" class="button">Contact Me</a>
    </div>

    <!-- Background Animation -->
    <div id="background-animation"></div>

    <!-- Footer -->
    <div id="footer">
        <p>Created by Meet Mendapara with <span style="color: #ff6f61;">❤️</span> | <a href="https://github.com/meetmendapara09" class="footer-link" target="_blank">GitHub</a></p>
    </div>

    <script>
        // Hide loader on page load
        window.addEventListener('load', () => {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
